<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/style.css">
    <body>
        <div class="forgotPasswordPage">
        <div class="container">
            <div class="login">
                <p class="registerText">Forgot Password</p><p><a href="login.html">Login</a></p>
            </div>
            <form id="loginForm">
                <input class="formInput" type="email" id="forgotEmail" placeholder="Email" required>
                <button class="formInput" type="submit" id="loginButton" onClick="sendResetLink(event)">Send Reset Link</button>
            </form>
            <p id="success"></p>
        </div>
    </div>
        <script src="scripts/script.js"></script>
</html>
