<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="loginPage">
            <div class="container">
                <div class="login">
                    <p class="registerText">Log in</p><p><a href="register.html">Create an account</a></p>
                </div>
                
            <form id="loginForm">
                <input class="formInput" type="email" id="email" placeholder="Email" required>
                <input class="formInput" type="password" id="password" placeholder="Password" required>
                <button class="formInput" type="submit" id="loginButton" onClick="login(event)">Log in</button>
            </form>
            <div class="login">
                <p><input type="checkbox" id="rememberMe">Remember Me</p>
            
               <p><a href="forgotPassword.html">Forget Password?</a></p>
            </div>
                <p id="error"></p>
             </div>
        </div>
       
         
         <script src="scripts/script.js"></script>
    </body>
</html>
